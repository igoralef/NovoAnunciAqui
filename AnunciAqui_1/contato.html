									<ul class="nav navbar-nav navbar-right">

										<li><a href="login.html">Entrar</a>
									</ul>
								</div><!-- /.navbar-collapse -->
							</div><!-- /.container-fluid -->
						</nav>
					</div>
					<div class="col-md-1"></div>
				</div>
				<div class="row">
					<div class="col-md-1"></div>
					<div class="col-md-10">
						<div id="pag"><!-- tudo que estiver na pagina vai aqui dentro -->
							<div  class="row">
								<div class="col-md-1"></div>
								<div class="col-md-10">
									<div class="row">
										<div class="col-md-1"></div>
										<div class="col-md-10 ">
												<center><h1>Entre em contato conosco</h1></center>
												<div id="box">
													<div class="row">
														<div class="col-md-2"></div>
														<div class="col-md-8">
														<br>
														<form role="form">
															<div class="form-group" method="post" action="#">
																			<label for="nome">Nome:</label>
																			<input type="text" class="form-control" name="nome" required />
																		  </div>
																		  <div class="form-group">
																			<label for="email">E-mail:</label>
																			<input type="email" class="form-control" name="email" required/>
																		  </div>
																		  <div class="form-group">
																			<label for="assunto">Assunto:</label>
																			<input type="text" class="form-control" name="assunto" required/>
																		  </div>
																		  <div class="form-group">
																			<label for="mensagem">Mensagem:</label>
																			<textarea class="form-control" rows="5" name ="mensagem" required></textarea>
																		  </div>
																		   <input  type = "submit"  class = "btn btn-info btn-lg btn-block" name="Enviar" value="Enviar"/>
														</form>
														<br>
														</div>
														<div class="col-md-2"></div>									
													</div>
												</div>
											</div>
										<div class="col-md-1"></div>
									</div>

								</div>

								<div class="col-md-1"></div>	
							</div>
