												<center><h1>Cadastro de usu√°rio</h1></center>
												<div id="box">
													<div class="row">
														<div class="col-md-2"></div>
														<div class="col-md-8">
														<br>
															<form role="form" method="post" action="paginadousuario.html">
																<div class="form-group">
																	<label for="nome">Nome:</label>
																	<input type="text" class="form-control" placeholder="Digite seu nome completo" name="nome" required />
																</div>
																<div class="form-group">
																	<label for="password">Senha:</label>
																	<input type="password" class="form-control" placeholder="Digite sua senha" name="senha" required/>
																</div>
																<div class="form-group">
																	<label for="password">Repita a senha:</label>
																	<input type="password" class="form-control" placeholder="Digite a senha igual a de cima" name="senha" required/>
																</div>
																<div class="form-group">
																	<label for="sexo">Sexo:</label><br>
																	<input type="radio" name="sexo" value="Masculino" checked> Masculino 
																	<input type="radio" name="sexo" value="Feminino"> Feminino	 <br>
																</div>
																<div class="form-group">
																	<label for="email">E-mail:</label>
																	<input type="email" class="form-control" placeholder="Digite seu email" name ="email" required/>
																</div>
																<div class="form-group">
																	<label for="email">Repita o e-mail:</label>
																	<input type="email" class="form-control" placeholder="Digite o e-mail igual ao de cima" name ="email" required/>
																</div>
																									  <!-- <button type="submit" class="btn btn-success">Cadastrar</button> -->
																<button  type = "submit"  class = "btn btn-success btn-lg btn-block" name="cadastrar"> Cadastrar </button>
															</form>
															<br>
														</div>

													</div>
